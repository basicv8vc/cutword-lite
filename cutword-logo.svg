<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="280" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5BBA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景长方形 -->
  <rect x="10" y="10" width="280" height="100" fill="url(#gradient)" stroke="#1E3A8A" stroke-width="2" rx="10"/>
  
  <!-- 左侧：中文分词功能 -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">中文分词</text>
  
  <!-- 分词示例文本 -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF">文本切割</text>
  
  <!-- 分词结果框 -->
  <rect x="50" y="65" width="25" height="18" fill="#FFD700" stroke="#FFA500" stroke-width="1" rx="3"/>
  <text x="62" y="76" font-family="Arial, sans-serif" font-size="10" fill="#000000" text-anchor="middle">文</text>
  
  <rect x="80" y="65" width="25" height="18" fill="#FFD700" stroke="#FFA500" stroke-width="1" rx="3"/>
  <text x="92" y="76" font-family="Arial, sans-serif" font-size="10" fill="#000000" text-anchor="middle">本</text>
  
  <rect x="110" y="65" width="25" height="18" fill="#FFD700" stroke="#FFA500" stroke-width="1" rx="3"/>
  <text x="122" y="76" font-family="Arial, sans-serif" font-size="10" fill="#000000" text-anchor="middle">切</text>
  
  <rect x="140" y="65" width="25" height="18" fill="#FFD700" stroke="#FFA500" stroke-width="1" rx="3"/>
  <text x="152" y="76" font-family="Arial, sans-serif" font-size="10" fill="#000000" text-anchor="middle">割</text>
  
  <!-- 右侧：命名实体识别功能 -->
  <text x="200" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF">实体识别</text>
  
  <!-- 实体标签 -->
  <rect x="200" y="50" width="35" height="15" fill="#FF6B6B" stroke="#FF4444" stroke-width="1" rx="3"/>
  <text x="217" y="60" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">人名</text>
  
  <rect x="245" y="50" width="35" height="15" fill="#4ECDC4" stroke="#45B7B8" stroke-width="1" rx="3"/>
  <text x="262" y="60" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">组织</text>
  
  <rect x="200" y="75" width="35" height="15" fill="#45B7D1" stroke="#3A9BC1" stroke-width="1" rx="3"/>
  <text x="217" y="85" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">时间</text>
  
  <rect x="245" y="75" width="35" height="15" fill="#9B59B6" stroke="#8E44AD" stroke-width="1" rx="3"/>
  <text x="262" y="85" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">地点</text>
  
  <!-- 中央分隔线 -->
  <line x1="180" y1="20" x2="180" y2="100" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 底部品牌标识 -->
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">cutword</text>
</svg>
